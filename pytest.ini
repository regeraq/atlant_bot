[pytest]
# Конфигурация pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Асинхронные тесты
asyncio_mode = auto

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=bot
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Маркеры
markers =
    unit: Unit тесты
    integration: Integration тесты
    slow: Медленные тесты
    asyncio: Асинхронные тесты

# Игнорирование путей
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info






